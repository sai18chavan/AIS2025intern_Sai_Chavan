<!DOCTYPE html>

<head>

  <title>Maharashtrian Forts Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #fa6c0e;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery figure {
      margin: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .gallery figcaption {
      background: #111b39;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
