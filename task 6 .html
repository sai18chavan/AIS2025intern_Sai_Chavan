<!DOCTYPE html>
<html>
<head>
  <title> Lists and Navigation</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <h2>Navigation</h2>
    <ul>
      <li><a href="#unordered">Unordered List</a></li>
      <li><a href="#ordered">Ordered List</a></li>
    </ul>
    <hr>
  </nav>

  <!-- Unordered List Section -->
  <section id="unordered">
    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>
  </section>

  <!-- Ordered List Section with Nested Lists -->
  <section id="ordered">
    <h2>Ordered List (Nested)</h2>
    <ol>
      <li>Frontend Development
        <ol>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ol>
      </li>
      <li>Backend Development
        <ol>
          <li>Node.js</li>
          <li>Python</li>
          <li>PHP</li>
        </ol>
      </li>
    </ol>
  </section>

  <!-- Footer -->
  <footer>
    <hr>
    <p>&copy; 2025 Task by Saiyeduu</p>
  </footer>

</body>
</html>
