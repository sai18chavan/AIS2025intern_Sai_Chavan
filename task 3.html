<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Marks Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #cce5ff;
    }
    tbody {
      background-color: #f9f9f9;
    }
    tfoot {
      background-color: #d4edda;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Marks Table</caption>
    
    <thead>
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Ravi</td>
        <td>Math</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Sneha</td>
        <td>Science</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Amit</td>
        <td>English</td>
        <td>78</td>
      </tr>
      <tr>
         <td>Virat</td>
         <td>Marathi</td>
         <td> 89</td>
      </tr>
      <tr>
        <td>Om</td>
        <td> Hindi</td>
        <td> 96</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="2">Average</td>
        <td>88</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
